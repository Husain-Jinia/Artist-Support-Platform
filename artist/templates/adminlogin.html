{% extends 'base.html' %}
{%load static%}
{% block content %}

    
<div class="container bg" >
    <div class="sign-up-card" >
        <h3 style="text-align: center;">ADMIN LOGIN</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="input-div">
                <label for="Username">Username</label>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-div">
                <label for="Password">Password</label>
                <input type="password" name=password placeholder="password">
            </div>
            <div>
                <input type="submit" class="btn">
            </div>
        </form>
        
    </div>
</div>


<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    min-height: 100vh;
    width: 100%;
    overlay:hidden;
    background-image: url("../static/images/Background2.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.sign-up-card{
    background-color: #222;
    color: #fff;
    width: 350px;
    padding: 30px 20px;
    border-radius: 10px;
}

.sign-up-card h3{
    font-size: 24px;
    font-weight: 500;
    margin-bottom: 30px;
}

.input-div{
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.input-div label{
    margin-bottom: 5px;
}

.input-div input{
    display: block;
    width: 100%;
    padding: 10px 20px;
    border: 2px solid #1B98F5;
    border-radius: 5px;
    transition: 0.4s ease;
}

.input-div input:focus{
    outline: none;
    border: 2px solid #2827CC;
}

.btn{
    display: block;
    width: 100%;
    height: 40px;
    line-height: 40px;
    text-align: center;
    background: linear-gradient(45deg, #1B98F5, #23C4ED);
    font-size: 18px;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: 0.4s ease;
}

.btn:hover{
    background: linear-gradient(45deg, #383CC1, #23C4ED);
    cursor: pointer;
}

p a{
    margin-left: 5px;
    font-weight: 600;
    color: #fff;
    font-size: 18px;
}

.bg{
    margin-top: 10%; margin-left: 40%; ;
}
</style>

{% endblock content %}
